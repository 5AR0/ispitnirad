<mat-sidenav-container class="example-container">
    <mat-sidenav mode="over" [fixedInViewport]="true" opened mode="side">
        <mat-accordion>
            <a mat-button style="text-align: center">
                <mat-icon [routerLink]="['/home']">
                  home
                </mat-icon>
            </a>
            <ng-container *ngIf="korisnikId !==null; else neprijavljen">
                <a mat-button style="text-align: center">
                    <mat-icon [routerLink]="['/korpa']">
                        shopping_cart
                    </mat-icon>
                </a>
                <a mat-button style="text-align: center" (click)="odjavi()">
                    <mat-icon >
                        logout
                    </mat-icon>
                </a>
            </ng-container>
                <ng-template #neprijavljen>
                    <a mat-button style="text-align: center">
                        <mat-icon [routerLink]="['/login']">
                            login
                        </mat-icon>
                    </a>
                </ng-template>
                
            <mat-expansion-panel>
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        Aplikacija
                    </mat-panel-title>
                    <mat-panel-description>
                        Aplikacija Bioskop
                    </mat-panel-description>
                </mat-expansion-panel-header>
                <mat-nav-list>
                    <a mat-button [routerLink]="['/home']">Filmovi</a>
                </mat-nav-list>
                <mat-nav-list>
                    <a mat-button [routerLink]="['#']">Rezervacije</a>
                </mat-nav-list>
            </mat-expansion-panel>
            <mat-expansion-panel>
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        Informacije
                    </mat-panel-title>
                    <mat-panel-description>
                        Osnovne informacije o aplikaciji
                    </mat-panel-description>
                </mat-expansion-panel-header>
                
                <mat-nav-list>
                    <a [routerLink]="['#']" mat-button>Autor</a>
                </mat-nav-list>
                <mat-nav-list>
                    <a [routerLink]="['#']" mat-button>O nama</a>
                </mat-nav-list>
            </mat-expansion-panel>
        </mat-accordion>
    </mat-sidenav>
    <router-outlet></router-outlet>
  </mat-sidenav-container>
